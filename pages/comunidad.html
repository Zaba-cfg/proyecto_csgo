    <!-- Comienzo del main -->
    <main>
        <!-- Banner con texto -->
        <div class="text-center">
            <h1 class="banner_comunidad container-fluid text-black p-3 d-flex justify-content-center mb-auto">¡Conoce
                jugadas y nuevos line-ups de la comunidad!</h1>
            <h2 class="animacion_banner container-fluid text-white bg-black p-3 d-flex justify-content-center">Únete a
                la
                comunidad y chatea con los demás completando el siguiente formulario
            </h2>
        </div>
        <!-- Formulario -->
        <article class="container bg-dark rounded">
            <form class="row g-3 mb-5 mt-5 pb-3 text-white">
                <div class="col-md-6">
                    <label class="form-label" for="email_imput">Email</label>
                    <input class="form-control" type="email" name="email" id="email_imput" placeholder="Escribe tu email">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="password_imput">Contraseña</label>
                    <input class="form-control" type="password" name="contraseña" id="password_imput" placeholder="Escribe tu contraseña">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="name_surname">Nombre y Apellido</label>
                    <input class="form-control" type="text" name="nombre y apellido" id="name_surname" placeholder="Escribe tu nombre y apellido">
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="years_old">Edad</label>
                    <input class="form-control" type="number" name="edad" id="years_old" placeholder="Coloca tu edad">
                </div>
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="noticias" id="csgo_news">
                        <label class="form-check-label" for="csgo_news">¿Desea recibir noticias de CS:GO en un
                            futuro?</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-secondary text-white" type="submit">Registrarme</button>
                </div>
                <div class="col-md-10">
                    <button class="btn btn-outline-secondary text-white" type="reset">❌</button>
                </div>
            </form>
        </article>
    </main>
    <!-- Fin del main -->
