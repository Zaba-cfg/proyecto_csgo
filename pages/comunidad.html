<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de fuentes -->
    <link rel="shortcut icon" href="./../images/csgo_icono.ico" type="image/x-icon">
    <!-- Link de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link de animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Link de css -->
    <link rel="stylesheet" href="./../style/style.css">
    <!-- Título de la página -->
    <title>Comunidad | CS:GO-4-ALL</title>
</head>

<body>
    <!-- Comienzo del header -->
    <header>
        <!-- Navbar + Logo -->
        <a href="./../index.html"><img class="logo" src="./../images/proyecto_logo.png" alt="Logo del proyecto"></a>
        <nav class="navbar">
            <ul class="menu">
                <li class="menu_item"><a href="./../index.html">Inicio</a></li>
                <li class="menu_item"><a href="./cegadoras.html">Cegadoras</a></li>
                <li class="menu_item"><a href="./humos.html">Humos</a></li>
                <li class="menu_item"><a href="./molotovs.html">Molotovs</a></li>
                <li class="menu_item"><a href="./comunidad.html">Comunidad</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin del header -->
    <!-- Comienzo del main -->
    <main>
        <div>
            <h2 class="texto_banner animate__animated animate__backInDown animate__fast">¡Conoce jugadas y nuevos
                line-ups de la comunidad!</h2>
            <img src="./../images/csgo_comunidad.jpg" alt="Personajes de CS:GO" class="banner_secundario">
            <h3 class="texto_banner">Únete a la comunidad y chatea con los demas completando el siguiente
                formulario
            </h3>
        </div>
        <!-- Formulario -->
        <section>
            <article>
                <form action="" class="body_formulario">
                    <fieldset class="formulario">
                        <legend class="formulario">Formulario de contacto</legend>
                        <label for="nombre">Nombre y apellido
                            <input type="text" id="nombre" name="nombre"><br>
                        </label>
                        <label for="email">E-mail
                            <input type="email" placeholder="ejemplo@ejemplo.com" id="email" name="email"><br>
                        </label>
                        <label for="edad">Edad
                            <input type="number" id="edad" name="edad"><br>
                        </label>
                        <label for="novedades">¿Desea recibir noticias de CSGO en un futuro?
                            <input type="checkbox" id="novedades" name="novedades"><br>
                        </label>
                        <input type="reset" value="Limpiar datos" name="limpiar todo">
                        <input type="submit" value="Enviar datos" name="enviar datos">
                    </fieldset>
                </form>
            </article>
        </section>
    </main>
    <!-- Fin del main -->
    <!-- Comienzo del footer -->
    <footer>
        <h4 class="texto_footer">¡Seguinos en nuestras redes!</h4>
        <a href="https://www.instagram.com/" target="_blank"><img class="logo_footer"
                src="./../images/instagram_logo.png" alt="Logo de Instagram"></a>
        <a href="https://www.facebook.com/" target="_blank"><img class="logo_footer" src="./../images/facebook_logo.png"
                alt="Logo de Facebook"></a>
    </footer>
    <!-- Fin del footer-->
</body>

</html>
